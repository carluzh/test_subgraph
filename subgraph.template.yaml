specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolManager
    network: {{NETWORK}}
    source:
      address: "{{POOL_MANAGER_ADDRESS}}"
      abi: PoolManager
      startBlock: {{POOL_MANAGER_START_BLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - HookPosition
        - TrackedPool
        - Token
        - Swap
        - PoolDayData
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
        - event: ModifyLiquidity(indexed bytes32,indexed address,int24,int24,int256,bytes32)
          handler: handleModifyLiquidity
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
      file: ./src/pool-manager.ts
  - kind: ethereum
    name: AlphixHook
    network: {{NETWORK}}
    source:
      address: "{{ALPHIX_HOOK_ADDRESS}}"
      abi: AlphixHook
      startBlock: {{ALPHIX_HOOK_START_BLOCK}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FeeUpdate
        - TrackedPool
        - PoolDayData
      abis:
        - name: AlphixHook
          file: ./abis/AlphixHook.json
      eventHandlers:
        - event: FeeUpdated(indexed bytes32,uint24)
          handler: handleFeeUpdated
      file: ./src/pool-manager.ts 