specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolManager
    network: base-sepolia
    source:
      address: "0x05E73354cFDd6745C338b50BcFDfA3Aa6fA03408"
      abi: PoolManager
      startBlock: 19088197
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Donate
        - Initialize
        - ModifyLiquidity
        - OperatorSet
        - OwnershipTransferred
        - ProtocolFeeControllerUpdated
        - ProtocolFeeUpdated
        - Swap
        - Transfer
      abis:
        - name: PoolManager
          file: ./abis/PoolManager.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256,uint256)
          handler: handleApproval
        - event: Donate(indexed bytes32,indexed address,uint256,uint256)
          handler: handleDonate
        - event: Initialize(indexed bytes32,indexed address,indexed address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
        - event: ModifyLiquidity(indexed bytes32,indexed address,int24,int24,int256,bytes32)
          handler: handleModifyLiquidity
        - event: OperatorSet(indexed address,indexed address,bool)
          handler: handleOperatorSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProtocolFeeControllerUpdated(indexed address)
          handler: handleProtocolFeeControllerUpdated
        - event: ProtocolFeeUpdated(indexed bytes32,uint24)
          handler: handleProtocolFeeUpdated
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
        - event: Transfer(address,indexed address,indexed address,indexed uint256,uint256)
          handler: handleTransfer
      file: ./src/pool-manager.ts
